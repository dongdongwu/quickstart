<div class="ui container">
    <div class="ui two column centered grid">
        <div class="column">
            <div class="ui message">
                <div class="header">
                    {{instruction}}
                </div>
                <p>{{details}}</p>
                <p>{{details2}}</p>
            </div>
        </div>
    </div>

    <div *ngFor="let okr of okrs; let i = index" class="ui grid">
        <div class="two wide column"></div>
        <div class="eight wide column">
            <div class="ui raised segment">
                <h5>{{okr.title}}</h5>
                <p>{{okr.description}}</p>
            </div>
        </div>
        <div class="four wide column">
            <div class="ui input">
                <input [(ngModel)]="okrs[i].tags" type="text" placeholder="Your tags...">
            </div>
        </div>
        <div class="two wide column"></div>
    </div>

    <div class="ui grid">
        <div class="twelve wide column"></div>
        <div class="two wide column">
            <button class="ui blue button" [routerLink]="preiviewUrl()" (click)="myFunction()">Confirm</button>
        </div>
    </div>
</div>
