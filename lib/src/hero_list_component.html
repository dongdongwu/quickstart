<ul class="heroes">
    <li *ngFor="let hero of heroes"
        (click)="select(hero)"
        [class.selected]="hero === selected">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<div *ngIf="selected != null">
    <h2>
        {{selected.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
